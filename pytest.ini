[pytest]
# Configuração do pytest para o projeto

# Diretórios onde os testes estão localizados
testpaths = modulo_12

# Padrão de nomes de arquivos de teste
python_files = *_teste_automatizados.py test_*.py

# Padrão de nomes de classes de teste
python_classes = Test*

# Padrão de nomes de funções de teste
python_functions = test_*

# Configurações de output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores customizados
markers =
    unit: testes unitários
    integration: testes de integração
    slow: testes lentos
    smoke: testes de fumaça
    security: testes de segurança

# Configurações de cobertura
[coverage:run]
source = modulo_13
omit = 
    */tests/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
